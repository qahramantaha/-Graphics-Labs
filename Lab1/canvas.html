<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">

        canvas {
 border: 800px, black;
}
	
    </style>

  </head>

  <body>

    <canvas id="canvasOne"  width="800" height="500" style="border:1px solid black;"></canvas>

    <script type="text/javascript">

		// Gets a handle to the element with id canvasOne.
		const canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		const ctx = canvas.getContext("2d");
		// Set the fill colour to bright red.
        ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.fillRect(500,10,50,60);
     
		// Create a filled rectangle 
		
	     ctx.font = "50px Arial";
         ctx.fillText("QAHRAMAN", 10, 80);

         // Create a triangle
        ctx.fillStyle = "rgb(0, 255, 0)";
        ctx.beginPath();
        ctx.moveTo(100,110);
        ctx.lineTo(180,300);
        ctx.lineTo(20,300);
        ctx.lineTo(100,110);
        ctx.fill();
        ctx.stroke();
                
    </script>

  </body>

</html>
