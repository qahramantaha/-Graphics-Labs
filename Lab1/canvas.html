<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">

        canvas {
 border: 800px, black;
}
	
    </style>

  </head>

  <body>

    <canvas id="canvasOne"  width="800" height="500" style="border:1px solid black;"></canvas>

    <script type="text/javascript">

		// Gets a handle to the element with id canvasOne.
		const canvas = document.getElementById("canvasOne");
		// Set the canvas up for drawing in 2D.
		const ctx = canvas.getContext("2d");

         ctx.font = "50px Arial";
         ctx.fillText("QAHRAMAN", 10, 80);


		// Set the fill colour to bright red.
        // Create a filled rectangle 
        ctx.fillStyle = "rgba(255, 0, 0, 40%)";
        ctx.strokeStyle = "black";
        ctx.fillRect(130,200,100,110);
        ctx.strokeRect(130, 200, 100, 110);
         ctx.stroke();
     
		
	    
         // Create a triangle
        ctx.fillStyle = "rgba(0, 255, 0, 40%)";
        ctx.strokeStyle = "blue";
        ctx.beginPath();
        ctx.moveTo(100,110);
        ctx.lineTo(180,300);
        ctx.lineTo(20,300);
        ctx.lineTo(100,110);
        ctx.fill();
        ctx.stroke();

        //Create circle 1
        ctx.fillStyle = "rgba(0, 0, 255, 40%)";
        ctx.strokeStyle = "orange";
         ctx.beginPath();
        ctx.arc(330, 280, 40, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

         //Create circle 2
        ctx.fillStyle = "rgba(0, 255, 255, 40%)";
        ctx.strokeStyle = "pink";
         ctx.beginPath();
        ctx.arc(430, 280, 40, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();

        //create a triangle inside a square
        ctx.strokeStyle = "black";
        ctx.beginPath();
        ctx.moveTo(580,300);
        ctx.lineTo(510,400);
        ctx.lineTo(660,400);
        ctx.lineTo(580,300);
        ctx.stroke();

        ctx.strokeStyle = "black";
        ctx.strokeRect(510, 300, 150, 110);

                

        //create a Pac Man
        ctx.fillStyle = "rgb(255, 255, 0)";
        ctx.strokeStyle = "black";
        ctx.beginPath();
        ctx.arc(400, 100, 50, 5 * Math.PI/4, 7 * Math.PI/4, true);
        ctx.stroke();

     
        
        //
        ctx.moveTo(400, 100);
        x = 50*Math.cos(Math.PI/4 * 5);
        x += 400;
        y = 50*Math.sin(Math.PI/4 * 5);
        y += 100;
        ctx.lineTo(x,y);
        ctx.stroke();

          ctx.moveTo(400, 100);
        x = 50*Math.cos(Math.PI/4 * 7);
        x += 400;
        y = 50*Math.sin(Math.PI/4 * 7);
        y += 100;
        ctx.lineTo(x,y);
        ctx.stroke();

    </script>

  </body>

</html>
