
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }

    
      canvas {
        border: solid black;
      }
    </style>

  </head>

  <body>
<h1>Qahraman</h1>
    <canvas id="canvas-for-ball" width="500" height="300"></canvas>

    <script type="text/javascript">
      // Gets a handle to the element with id canvasOne.
      var canvas = document.getElementById("canvas-for-ball");
      // Get a 2D context for the canvas.
      var ctx = canvas.getContext("2d");
      
      // The vertical location of the ball.
     //creating a class ofr object orianted 
      class Ball {
        constructor(x, y, radius, ySpeed, xSpeed) {
      this.y = y;
      this.x = x;
      this.ySpeed = ySpeed;
      this.xSpeed = xSpeed;
      this.radius = radius;
        }
      
     

        // Draw method to draw the ball (stroked, not filled).
        draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.closePath();
        }
               

        // move method to update the y + x location.
        move() {
            this.draw();
        this.y += this.ySpeed;
        this.x += this.xSpeed;

        if(this.y >= 300 - this.radius) {
            this.ySpeed = this.ySpeed * -1;

        } else if (this.y <= 0 + this.radius) {
            this.ySpeed = this.ySpeed * -1;
        }
        
         if(this.x >= 500 - this.radius) {
            this.xSpeed = this.xSpeed * -1;

        } else if (this.x <= 0 + this.radius) {
            this.xSpeed = this.xSpeed * -1;
        }
        
    }
      }
        //create the ball
        const ball = new Ball(10, 10, 7, 4, 3, 'blue');

        // A function to repeat every time the animation loops.
        function repeatme() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ball.move();
        window.requestAnimationFrame(repeatme);
         // Get the animation going.
      }
        repeatme();
    </script>


  </body>

</html>
